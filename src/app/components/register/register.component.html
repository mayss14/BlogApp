<header>
  <nav class="navbar navbar-light bg-light">
    <a class="navbar-brand" href="#">
      <img src="../assets/subtract.png" width="180" height="50" class="m-2 p-2" alt="">
    </a>
  </nav>  
</header>

<div class="">
  <div class=" d-flex justify-content-center login-form">
      <form [formGroup]="registerForm" (ngSubmit)="submitDetails()">
        <p-card header="Register" [style]="{ width: '650px', margin :'25px'}">
          <div class="field">
            <label for="fname">First Name</label>
            <input
              type="text"
              pInputText
              formControlName="fname"
              class="w-full"
              name="fname"
              placeholder="Type your First name"
            />
            <small
              *ngIf="fname.invalid && (fname.dirty || fname.touched)"
              class="block p-error"
            >
              <div *ngIf="fname.errors?.['required']">First Name is required.</div>
              <div *ngIf="fname.errors?.['pattern']">Enter a valid First Name</div>
            </small>
          </div>
          <!-------------------------------->
          <div class="field">
            <label for="lname">Last Name</label>
            <input
              type="text"
              pInputText
              formControlName="lname"
              class="w-full"
              name="lname"
              placeholder="Type your Last name"
            />
            <small
              *ngIf="lname.invalid && (lname.dirty || lname.touched)"
              class="block p-error"
            >
              <div *ngIf="lname.errors?.['required']">Last Name is required.</div>
              <div *ngIf="lname.errors?.['pattern']">Enter a valid Last Name</div>
            </small>
          </div>
          <!-------------------------------------------->
          <div class="field">
            <label for="email">Email</label>
            <input
              type="text"
              pInputText
              formControlName="email"
              class="w-full"
              name="email"
              placeholder="Type your email"
            />
            <small
              *ngIf="email.invalid && (email.dirty || email.touched)"
              class="block p-error"
            >
              <div *ngIf="email.errors?.['required']">Email is required.</div>
              <div *ngIf="email.errors?.['email']">Email should be valid</div>
            </small>
          </div>
          <div class="field">
            <label for="password">Password</label>
            <input
              type="password"
              pInputText
              formControlName="password"
              class="w-full"
              name="password"
              placeholder="Type your password"
            />
            <small
              *ngIf="password.invalid && (password.dirty || password.touched)"
              class="block p-error"
            >
              <div *ngIf="password.errors?.['required']">Password is required.</div>
            </small>
          </div>
          <div class="field">
            <label for="confirmPassword">Confirm Password</label>
            <input
              type="password"
              pInputText
              formControlName="confirmPassword"
              class="w-full"
              name="confirmPassword"
              placeholder="Confirm Password"
            />
            <small
              *ngIf="
                confirmPassword.invalid &&
                (confirmPassword.dirty || confirmPassword.touched)
              "
              class="block p-error"
            >
              <div *ngIf="confirmPassword.errors?.['required']">
                Confirm the password
              </div>
            </small>
            <small
              class="block p-error"
              *ngIf="registerForm.errors?.['passwordMismatch'] && confirmPassword.valid && password.valid"
            >
              Password should match
            </small>
          </div>
          <p-button
            label="Register"
            styleClass="w-full"
            [disabled]="registerForm.invalid"
            type="submit"
          ></p-button>
          <div class="mt-2">Already a member? <a routerLink="/login" class="text-secondary text-decoration-none fw-bold">Login</a></div>
        </p-card>
      </form>

</div>
</div>
