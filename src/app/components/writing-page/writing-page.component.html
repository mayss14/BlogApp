<body>
    <header>

        <nav class="navbar navbar-expand-lg navbar-light bg-light justify-content-center d-flex">
            <a class="navbar-brand" href="#">
                <img src="../assets/subtract.png" width="200" height="70" class="p-3"
                    [style]="{'margin-right' : '290px'}" alt=>
            </a>

            <div class="collapse navbar-collapse" id="navbarSupportedContent">
                <ul class="navbar-nav mr-auto">
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/home">Home <i class="bi bi-house"> </i></a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" routerLink="/profile">Profile <i class="bi bi-person"></i></a>
                    </li>

                    <li class="nav-item">
                        <a class="nav-link active" routerLink="/writing-page">Write a Post <i
                                class="bi bi-pencil"></i></a>
                    </li>
                </ul>

            </div>
        </nav>

    </header>
    <div class="container">
        <p class="text-center fs-2 fw-light"> Create a new Post</p>
        <p class="text-center fs-4 fw-lighter"> Let the world hear your thoughts !</p>
    </div>
    <div class="container">
        <div class="container">
          <hr>
          <form [formGroup]="writingForm" (ngSubmit)="submitDetails()">
            <div class="form-group">
              <label class="post-title">Title</label>
              <input type="text" [formControlName]="'title'" class="form-control" placeholder="Title">
            </div>
            <div class="form-group">
              <label class="post-content">Body</label>
              <editor [formControlName]="'body'"> </editor>
            </div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary">Post</button>
            </div>
          </form >
        </div>
      </div>
</body>
